<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Ubicación</title>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-ac/9sx..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

  <header>
    <img src="src/marka_informatica.jpg" alt="Logo empresa" class="logo"/>
    <h1>Control de Presencia</h1>
  </header>

  <!-- ICONO DE SATÉLITE -->
  <div class="icon-container">
    <i class="fas fa-satellite-dish icono-rojo" id="statusIcon"></i>
  </div>

  <!-- BOTONES PRINCIPALES -->
  <div class="botones">
    <!-- Empieza deshabilitado: no puedes fichar sin login -->
    <button id="btnFichar" disabled>Fichar</button>
    <button id="btnSalir">Salir</button>
  </div>

  <!-- RELOJ Y CRONÓMETRO -->
  <div class="tiempo-info">
    <p id="fechaHora"></p>
  </div>
  <p id="cronometro" class="cronometro"></p>

  <!-- MENSAJE DE UBICACIÓN O NOTIFICACIONES -->
  <div id="mensaje" class="mensaje"></div>

  <!-- BARRA INFERIOR (3 BOTONES) -->
  <footer class="barra-inferior">
    <button id="btnIzquierda">Opción 1</button>
    <button id="btnLoginForm">Iniciar Sesión</button>
    <!-- Botón derecha = Cerrar Sesión -->
    <button id="btnDerecha">Cerrar Sesión</button>
  </footer>

  <!-- SECCIÓN LOGIN (OCULTA AL INICIO) -->
  <div id="loginSection" class="login-section oculto">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="empresaInput">Empresa:</label>
      <input type="text" id="empresaInput" required />

      <label for="usuarioInput">Usuario:</label>
      <input type="text" id="usuarioInput" required />

      <label for="contraseñaInput">Contraseña:</label>
      <input type="password" id="contraseñaInput" required />

      <button type="submit" id="btnLogin">Acceder</button>
      <button type="button" id="btnCancelarLogin">Cancelar</button>
    </form>
    <p id="loginError" class="error-msg"></p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
