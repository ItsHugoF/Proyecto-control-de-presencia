<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Ubicación</title>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-ac/9sx..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

  <header>
    <img src="src/marka_informatica.jpg" alt="Logo empresa" class="logo"/>
    <h1>Control de Presencia</h1>
  </header>

  <!-- ICONO DE SATÉLITE -->
  <div class="icon-container">
    <i class="fas fa-satellite-dish icono-rojo" id="statusIcon"></i>
  </div>

  <div class="botones">
    <button id="btnFichar" disabled>Fichar</button>
    <button id="btnSalir">Salir</button>
  </div>

  <!-- RELOJ Y CRONÓMETRO -->
  <div class="tiempo-info">
    <p id="fechaHora"></p>
  </div>
  <p id="cronometro" class="cronometro"></p>

  <div id="mensaje" class="mensaje"></div>

  <footer class="barra-inferior">
    <button id="btnIzquierda">Opción 1</button>
    <button id="btnLoginForm" disabled>Iniciar Sesión</button>
    <button id="btnDerecha">Cerrar Sesión</button>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
